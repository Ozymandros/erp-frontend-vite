name: SonarQube Community Analysis

on:
  pull_request:
    branches: [main, develop]

concurrency:
  group: sonarqube-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  sonarqube:
    name: SonarQube Community Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10.28.2
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run tests with coverage
        run: pnpm vitest run --coverage
        continue-on-error: true
      - name: Clean previous Sonar cache
        run: rm -rf .scannerwork
      - name: Remove cached Sonar Scanner (fixes "Automatic Analysis is enabled" false positive)
        run: rm -rf /opt/hostedtoolcache/sonar-scanner-cli 2>/dev/null || true
      - name: SonarQube Community Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          # Wait for quality gate result (timeout in seconds)
          args: >
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=300
        continue-on-error: true
