name: Playwright E2E

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

concurrency:
  group: playwright-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  playwright:
    name: Playwright E2E (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    env:
      CI: true
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061  # v4
        with:
          version: 10.28.2
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      # Linux: use xvfb-run for virtual framebuffer
      - name: Run Playwright tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run --auto-servernum pnpm exec playwright test
      # Windows: run directly (headless works out of the box)
      - name: Run Playwright tests (Windows)
        if: runner.os == 'Windows'
        run: pnpm exec playwright test
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}
          path: playwright-report/
          retention-days: 7
      - name: Publish Playwright test results
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: Playwright E2E Tests (${{ matrix.os }})
          path: .playwright-output/junit.xml
          reporter: java-junit
          list-suites: all
          list-tests: all
