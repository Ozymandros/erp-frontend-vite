name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read
  checks: write

jobs:
  lint-workflows:
    name: Lint GitHub workflows
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: actionlint
        uses: docker://rhysd/actionlint:latest

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint-workflows
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run ESLint
        run: pnpm lint
      - name: Run TypeScript type check
        run: pnpm type-check || echo "Type check skipped (optional)"

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build production bundle
        run: pnpm build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint-workflows
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run pnpm audit
        run: pnpm audit --audit-level=moderate || echo "Audit warnings found (non-blocking)"

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: build
    permissions:
      security-events: write
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"]
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3

  sonarqube:
    name: SonarQube Community Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for better analysis
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run tests with coverage
        run: pnpm vitest run --coverage
        continue-on-error: true
      - name: SonarQube Community Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true

  tests:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [codeql, audit]
    env:
      CI: true
    permissions:
      contents: read
      checks: write # Add this line
      pull-requests: write # Add this too for the lcov-reporter-action on line 166
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run unit tests with coverage
        run: pnpm vitest run --coverage --reporter=junit --outputFile=junit.xml
      - name: Upload JUnit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: junit.xml
          retention-days: 7
      - name: Publish unit test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: junit.xml
          check_name: Unit Tests
          github_token: ${{ secrets.TEST_REPORTER_TOKEN }}
      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && always()
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: coverage/
          retention-days: 7
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 7
      - name: Upload coverage to Codecov
        if: env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: true

  playwright:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: build
    env:
      CI: true
    permissions:
      contents: read
      checks: write # Add this line
      pull-requests: write # Add this too for the lcov-reporter-action on line 166
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: Run Playwright tests (headless via xvfb)
        run: xvfb-run --auto-servernum pnpm exec playwright test
      - name: Publish Playwright test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results/junit.xml
          check_name: Playwright E2E Tests
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs:
      [lint-workflows, lint, build, audit, codeql, sonarqube, tests, playwright]
    if: always()
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ci-artifacts
      - name: Generate CI summary
        run: |
          {
            echo "## ðŸŽ¯ CI Pipeline Results"
            echo ""
            echo "| Check | Status |"
            echo "|-------|--------|"
            echo "| Lint Workflows | ${{ needs.lint-workflows.result }} |"
            echo "| Lint & Type Check | ${{ needs.lint.result }} |"
            echo "| Build | ${{ needs.build.result }} |"
            echo "| Security Audit | ${{ needs.audit.result }} |"
            echo "| CodeQL | ${{ needs.codeql.result }} |"
            echo "| SonarQube | ${{ needs.sonarqube.result }} |"
            echo "| Unit Tests | ${{ needs.tests.result }} |"
            echo "| E2E Tests | ${{ needs.playwright.result }} |"
            echo ""
            echo "### ðŸ“Š Artifacts Available"
            echo "- Coverage reports"
            echo "- Test results (JUnit)"
            echo "- Playwright report"
            echo "- Build artifacts"
          } >> "$GITHUB_STEP_SUMMARY"
      - name: Check CI status
        run: |
          FAILED=0
          [ "${{ needs.lint-workflows.result }}" == "failure" ] && FAILED=1
          [ "${{ needs.lint.result }}" == "failure" ] && FAILED=1
          [ "${{ needs.build.result }}" == "failure" ] && FAILED=1
          [ "${{ needs.audit.result }}" == "failure" ] && FAILED=1
          [ "${{ needs.codeql.result }}" == "failure" ] && FAILED=1
          [ "${{ needs.sonarqube.result }}" == "failure" ] && FAILED=1
          [ "${{ needs.tests.result }}" == "failure" ] && FAILED=1
          [ "${{ needs.playwright.result }}" == "failure" ] && FAILED=1

          if [ "$FAILED" -eq 1 ]; then
            echo "âŒ CI Failed: One or more checks failed" >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi
          echo "âœ… All checks passed!" >> "$GITHUB_STEP_SUMMARY"
